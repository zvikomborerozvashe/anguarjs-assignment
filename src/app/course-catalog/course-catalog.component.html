

<div class="course-list">
    <div class="course-card" *ngFor="let course of courses" [@fadeAnimation]="courseAnimationState(course)">
      <h2>{{ course.title }}</h2>
      <p>{{ course.description }}</p>
      <p>Date: {{ course.date }}</p>
      <button (click)="registerCourse(course.id)">Register</button>
    </div>
  </div>
