<div class="leave-management">
    <h2>Leave Management</h2>
    
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="leaveType">Leave Type</label>
        <select formControlName="leaveType" id="leaveType" class="form-control">
          <option value="sick">Sick Leave</option>
          <option value="vacation">Vacation Leave</option>
          <!-- Add other leave types as needed -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input formControlName="startDate" type="date" id="startDate" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input formControlName="endDate" type="date" id="endDate" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="reason">Reason</label>
        <textarea formControlName="reason" id="reason" class="form-control" rows="4"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Leave Request</button>
    </form>
  </div>
