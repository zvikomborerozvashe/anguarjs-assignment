
<div class="container">
    <div class ="row">
        <div class="card">
            <div class="text-center">
                <h1>Sign Up</h1>
                <h6>Register!!!</h6>
            </div>
            <form>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Fullname</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary ng-2">Sign Up</button>
                  </form>
                  <a style ="color:#fff; margin-top:10px" routerLink="/login">Already registered? Click to Login!!!</a>
            </form>
        </div>
    </div>
</div>
